<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="modal.scss">
</head>
<body>
    <div class="container">
		<header>
			<h1>Your TO-DO List</h1>
			<form id="new-task-form">
				<label for="">Todo Title</label>
				<input 
					type="text" 
					class="inp"
					name="new-task-input" 
					id="new-task-input" 
					placeholder="What are you doing today?" />
				<label for="">Todo Body</label>
				<textarea class="inp" rows="4" cols="50" id="txtArea"></textarea>
				<input 
					type="submit"
					id="new-task-submit" 
					value="Add todo" />
			</form>
		</header>
		
		<main>
			<section class="task-list">
			   
				<h4>TODO LIST</h4>
				<p class="instruc">Click on any todo to mark as completed</p>
				<div id="tasks">
	
				</div>
			</section>
		</main>
		<!-- Modal for displaying task details -->
		<div id="todoModal" class="modal">
			<div class="modal-content">
			  <span class="close">&times;</span>
			  <h2>Edit Todo</h2>
			  <div class="todo-texts">
				<label for="modal-task-title">Title</label>
				<input type="text" id="modal-task-title" class="inp" />
				<label for="modal-task-body">Body</label>
				<textarea id="modal-task-body" class="inp" rows="4"></textarea>
			  </div>
			  <button id="save-todo">Save</button>
			</div>
		</div>
	</div>
        

    <script src="index.js"></script>
</body>
</html>
